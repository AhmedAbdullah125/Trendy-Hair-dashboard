    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-S+8Kq7G0nqQGkq4p5f5Xo4d+4tJ9I+fY5eXMjzv0G1V6vTQq5zGZy0c3J7+q6mVk7w0O6jx0QkQbqQGdZ8Yxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Global scrollbar hiding */
      html, body {
        margin: 0;
        padding: 0;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Main app wrapper and any element using no-scrollbar class */
      html,
      body,
      #root,
      .no-scrollbar,
      * {
        scrollbar-width: none;        /* Firefox */
        -ms-overflow-style: none;     /* IE / Edge legacy */
      }

      /* Hide WebKit scrollbars (iOS Safari / WebView / Chrome) */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      #root::-webkit-scrollbar,
      .no-scrollbar::-webkit-scrollbar,
      *::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }

      /* Hide default video controls for Review overlay (WebKit/iOS) */
      .no-controls::-webkit-media-controls {
        display: none !important;
      }
      .no-controls::-webkit-media-controls-enclosure {
        display: none !important;
      }

      body {
        font-family: 'Alexandria', sans-serif;
        background-color: #f3f4f6; /* Neutral gray for desktop background */
        color: #1F1F1F;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes slideLeftRtl {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slideLeftRtl {
        animation: slideLeftRtl 0.3s ease-out forwards;
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scaleIn {
        animation: scaleIn 0.2s ease-out forwards;
      }

      /* --- Form Control Styling Overrides (Force Light Mode) --- */
      /* This ensures inputs remain legible regardless of system dark mode settings */
      input, 
      select, 
      textarea {
        background-color: #FFFFFF; /* Default to white */
        color: #1F1F1F;            /* Dark text */
        color-scheme: light;       /* Force native browser UI to light mode */
      }

      /* Specific placeholder styling */
      input::placeholder,
      textarea::placeholder,
      select::placeholder {
        color: #7A7A7A; /* Matches textSec */
        opacity: 0.6;
      }

      /* Force option elements to be light as well (for dropdowns) */
      option {
        background-color: #FFFFFF;
        color: #1F1F1F;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Disable automatic media-query based dark mode for Tailwind utilities
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#F7F4EE',
                card: '#EBE5DA',
                gold: '#B1996C',
                goldDark: '#A88A59',
                text: '#1F1F1F',
                textSec: '#7A7A7A',
              }
            },
            fontFamily: {
              sans: ['Alexandria', 'sans-serif'],
              alexandria: ['Alexandria', 'sans-serif'],
            }
          }
        }
      }
    </script>
